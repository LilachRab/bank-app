<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#251c4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#553ca9;stop-opacity:1" />
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
    <filter id="blur3">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Shape 1: Circle top-left -->
  <circle cx="50" cy="50" r="150" fill="white" opacity="0.05" filter="url(#blur1)"/>
  
  <!-- Shape 2: Organic blob bottom-right -->
  <ellipse cx="750" cy="550" rx="200" ry="200" fill="white" opacity="0.05" filter="url(#blur1)" transform="rotate(45 750 550)"/>
  
  <!-- Shape 3: Organic shape top-right -->
  <ellipse cx="720" cy="120" rx="125" ry="125" fill="white" opacity="0.05" filter="url(#blur1)" transform="rotate(30 720 120)"/>
  
  <!-- Shape 4: Circle bottom-left -->
  <circle cx="40" cy="540" r="100" fill="white" opacity="0.04" filter="url(#blur2)"/>
  
  <!-- Shape 5: Large central organic shape -->
  <ellipse cx="400" cy="300" rx="175" ry="175" fill="white" opacity="0.03" filter="url(#blur3)" transform="rotate(25 400 300)"/>
  
  <!-- Banking tagline - three words stacked -->
  <text x="400" y="230" font-family="Inter, sans-serif" font-size="38" font-weight="700" fill="white" opacity="0.9" text-anchor="middle" letter-spacing="1">
    Tap.
  </text>
  <text x="400" y="310" font-family="Inter, sans-serif" font-size="38" font-weight="700" fill="white" opacity="0.9" text-anchor="middle" letter-spacing="1">
    Send.
  </text>
  <text x="400" y="390" font-family="Inter, sans-serif" font-size="38" font-weight="700" fill="white" opacity="0.9" text-anchor="middle" letter-spacing="1">
    Done.
  </text>
</svg>